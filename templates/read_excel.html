{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-tghhx8ZlYzX3q3c7jn3QhLeiL7KWtq3i39V7Tq2W8e1KfO1KKklG/qiwkR0s8sI7KpNlBfkCzKOwHflGKvzZcQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Excel File to JSON Converter</title>
</head>
<body>
    <h1 style="text-align:center; padding:10px;">
        <img height="80px" src="{% static 'bpy.png' %}" alt="" srcset=""><br>
        Excel file to JSON objects Converter</h1>


    <form id="pdf-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="containerApp">
        <h2><span style="color:GREEN;"><i class="fas fa-file-excel"></i>
             EXCEL</span> &nbsp;&nbsp;&nbsp;<span style="color:dark;"><i class="fas fa-arrow-right"></i></span>&nbsp;&nbsp;&nbsp;
             <span style="color:RED;"><i class="fas fa-file-code"></i>
                 JSON</span> </h2>
      <div class="input-container">
        <label for="pdf-file-input">
          <i class="fas fa-file-pdf"></i>
          <span id="dragText">Drag your File Here or Browse</span>
        </label>
        <input type="file" name="excel_file" accept=".xlsx, .xls"  id="pdf-file-input" required>
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    
    <button type="submit">Convert & View</button>
  </div>
    </form>

<p class="copyRights"><a href="https://www.facebook.com/SurajitSinghaSisir">&copy; Surajit Singha Sisir</a></p>
</body>
<script src="{% static 'scripts.js' %}"></script>
</html>
